<html>
<head>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.min.js">
  </script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mithril/0.2.5/mithril.min.js"></script>
  <script>
    $(function () {
      $('#link-submit').click(setURL);

      var card = $('.card').clone();
      for (var i=1; i<4; i++) {
        var card = card.clone();
        var body = $('body');
        body.append(card);
        if (i % 2 === 0) {
          card.css('float', 'left');
        } else {
          card.css('float', 'right');
        }
      }
    });
    function setURL () {
      var linktext = $('#link-url-input').val();
      $('.url-text').text(linktext);
    }

  </script>
</head>
<body>
<style>
@media print {
  .link-input {
    display: none;
  }
  .card {
    background-color: #9ec3ff !important;
    -webkit-print-color-adjust: exact;
  }
}
.card {
  background-color: #9ec3ff;
  background-size: center;
  background-repeat: no-repeat;
  padding: 50px;
  width: 270px;
  height: 540px;
  border: 1px solid black;
  font-family: "Arial",Georgia,serif;

  padding: 5px 20px 5px 20px;
  position: relative;
}

.card img {
  position: absolute;
  left: -110px;
  top: 10px;
}
</style>
<div class="link-input">
  <label for="link-url">URL: </label><input type="text" id="link-url-input"/><input type="button" id="link-submit" value="submit"/>
  <br/><br/>
</div>
<div class="card" style="float:left">
  <img src="http://blog.spf.io/wp-content/uploads/2016/11/iphone-6.png" height="530px" width="530px"/>
  <br><br><br><br>
  <table width="240px" style="margin-left:10px">
    <tr>
      <th style="text-align: center" height="150px"><h1>Need Farsi translation?</h1></th>
    </tr>
    <tr>
      <td style="direction:rtl"><h2>
      برای ترجمه فارسی این سرویس لطفا به
    </h2></td>
    </tr>
    <tr>
      <td style="text-align: center"><h3 class="url-text">spf.io mobile URL</h3></td>
    </tr>
    <tr>
      <td style="direction:rtl"><h2>
    بروید و زبان فارسی را انتخاب کنید.
  </h2></td>
    </tr>
  </table>
</div>
</body>
</html>
